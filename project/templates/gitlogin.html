<html>
    <head>
        <title>Open Authorization</title>
    </head>
    <body>
        <h1>Github Authorization</h1>
        {% for message in get_flashed_messages() %}
            <p><b>Error</b>: {{ message }}</p>
        {% endfor %}
        {% if current_user.is_authenticated %}
            <h2>Hi, {{ current_user.username }}!</h2>
            <p><a href="{{ url_for('logout') }}">Logout</a></p>
        {% else %}
            <h2>PLease Log in to access the developer Calculator</h2>
            <p><a href="{{ url_for('oauth_authorize', provider='github') }}">Login with Github</a></p>
        {% endif %}
    </body>
</html>
